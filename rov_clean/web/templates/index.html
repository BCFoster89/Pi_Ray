<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ROV Cockpit</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <!-- Video Background -->
  <div id="video-container">
    <img id="cam" src="/video_feed">
    <canvas id="overlay"></canvas>
  </div>

  <!-- Floating Controls -->
  <div id="controls">
    <div class="card hud-card">
      <h3>Motors</h3>
      <div class="button-grid">
        <button onclick="toggleMotor('forward')">Forward</button>
        <button onclick="toggleMotor('reverse')">Reverse</button>
        <button onclick="toggleMotor('vertical')">Vertical</button>
      </div>
    </div>

    <div class="card hud-card">
      <h3>Calibration</h3>
      <button onclick="calibrateDepth()">Zero Depth</button>
      <button onclick="calibrateHorizon()">Zero Horizon</button>
      <button onclick="zeroIMU()">Zero IMU</button>
    </div>

    <div class="card hud-card" id="statusCard">
      <h3>Status</h3>
      <button id="statusBtn">Pi Status: UNKNOWN</button>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
