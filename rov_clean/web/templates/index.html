<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ROV Control</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div id="vid">
    <img id="cam" src="/video_feed">
    <canvas id="overlay" width="1280" height="720"></canvas>
  </div>

  <div id="side">
    <div class="card">
      <h3>Telemetry</h3>
      <pre id="tele"></pre>
    </div>
    
  <div class="card">
    <h3>Status</h3>
    <button id="statusBtn">Pi Status: UNKNOWN</button>
    </div>

    <div class="card">
      <h3>Logs</h3>
      <pre id="logs"></pre>
    </div>

    <div class="card">
      <h3>Controls</h3>
      <button onclick="calulate('horizon')">Zero Horizon</button>
      <button onclick="calulate('depth')">Set Surface</button>
      <button onclick="toggleLED()">Toggle LED</button>
      <button onclick="zeroIMU()">Zero IMU</button>
    </div>

    <div class="card">
      <h3>Motors</h3>
      <button id="btn-y" onclick="motorCmd('y')">FWD (Y)</button>
      <button id="btn-x" onclick="motorCmd('x')">Left (X)</button>
      <button id="btn-b" onclick="motorCmd('b')">Right (B)</button>
      <button id="btn-a" onclick="motorCmd('a')">Aft (A)</button>
      <button id="btn-rt" onclick="motorCmd('right_trigger')">CW (RT)</button>
      <button id="btn-lt" onclick="motorCmd('left_trigger')">CCW (LT)</button>
      <button id="btn-dive" onclick="motorCmd('dive')">Dive (Start)</button>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
