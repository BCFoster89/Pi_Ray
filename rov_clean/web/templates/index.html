<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ROV Cockpit</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <!-- Video Background -->
  <div id="video-container">
    <img id="cam" src="/video_feed">
    <canvas id="overlay"></canvas>
  </div>

  <!-- Floating Controls -->
  <div id="controls">
    <div class="card hud-card">
      <h3>Motors</h3>
      <div class="button-grid">
        <!-- Use existing MOTOR_GROUP names and add the IDs pollMotorStatus expects -->
        <button id="btn-y" onclick="toggleMotor('y')">Forward (Y)</button>
        <button id="btn-x" onclick="toggleMotor('x')">Reverse (X)</button>
        <button id="btn-b" onclick="toggleMotor('b')">Left (B)</button>
        <button id="btn-a" onclick="toggleMotor('a')">Right (A)</button>
        <button id="btn-rt" onclick="toggleMotor('right_trigger')">Right Trigger</button>
        <button id="btn-lt" onclick="toggleMotor('left_trigger')">Left Trigger</button>
        <button id="btn-dive" onclick="toggleMotor('dive')">Dive</button>
        <button onclick="fetch('/motor/all_stop').then(r => r.json()).then(console.log)">All Stop</button>
      </div>
    </div>

    <div class="card hud-card">
      <h3>Calibration</h3>
      <div class="button-grid">
        <button onclick="calibrateDepth()">Zero Depth</button>
        <button onclick="calibrateHorizon()">Zero Horizon</button>
        <button onclick="zeroIMU()">Zero IMU</button>
        <button onclick="toggleLED()">Toggle LED</button>
      </div>
    </div>

    <div class="card hud-card" id="statusCard">
      <h3>Status</h3>
      <button id="statusBtn">Pi Status: UNKNOWN</button>
    </div>

    <div class="card hud-card" id="telemetryCard">
      <h3>Telemetry</h3>
      <pre id="telemetry"></pre>
    </div>

    <div class="card hud-card" id="logsCard">
      <h3>Logs</h3>
      <pre id="logs"></pre>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
